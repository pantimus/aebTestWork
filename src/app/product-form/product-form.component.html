<div class= "form-add-product">
    <h2> Добавить список товаров </h2>
 
    <div>
        <div class="input-group">
            <input [(ngModel)]="product.title" type="text" class="form-control" pattern="[a-zA-Z ]*" [pattern]="titlePattern" placeholder="Введите наименование" required minlength="1" />
            <input [(ngModel)]="product.price" type="text" class="form-control"   required  maxlength="5" placeholder="Введите цену"  />
            <input [(ngModel)]="product.desc" type="text" class="form-control"   (keyup.enter)="onClick(product)" placeholder="Введите описание"  required minlength="1"  />
        </div>
    </div> 
    
    <div class="delete-form" (click)="Form.toggle()">
        <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xmlns:xlink="http://www.w3.org/1999/xlink">
            <line x1="10" y1="10" x2="100" y2="100"  stroke-width="10" />
            <line x1="100" y1="10" x2="10" y2="100"  stroke-width="10" />
        </svg>
    </div>

    <button class="btn" type="button" (click)="onClick(product)">
        <span>Добавить</span>
    </button>
    <span>
    
</span>
</div>
