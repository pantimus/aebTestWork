<div class="product-item">
	<div class="product-name">{{product?.title | uppercase}}</div>
	<div class="delete" (click)="delete()">
		<svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xmlns:xlink="http://www.w3.org/1999/xlink">
		    <line x1="10" y1="10" x2="100" y2="100"  stroke-width="10" />
		    <line x1="100" y1="10" x2="10" y2="100"  stroke-width="10" />
		</svg>
	</div>
	<div class="product-price">{{product?.price}} ₽ </div>
	<div class="product-desc"><b>Описание:</b> <br/>{{product?.desc}}</div>	
</div>
